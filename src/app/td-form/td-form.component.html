<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" 
        ngModelGroup="userData"
        #userData="ngModelGroup"
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="userName" class="form-control" required ngModel>
          </div>
          <button class="btn btn-default" type="button"
          (click)="suggestUserName()"
          >Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" name="email" class="form-control" required email 
            ngModel #email='ngModel'>
            <span class='help-block' *ngIf='!email.valid && email.touched'>
                Please enter valid email
              </span>
          </div>
          <span class='help-block' *ngIf='!userData.valid && userData.touched'>
              Please enter valid User Data
            </span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" name="secret" class="form-control" [ngModel]="'pet'">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form=group">
          <textarea name='question'
          rows="3"
          class="form-control"
          [(ngModel)]="answer"
          >
          </textarea>
          <p>You entered {{answer}}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders"> 
          <label>
          <input type="radio"
          name="gender"
          [ngModel]="'Male'"
          [value]="gender"
          required
          />
          {{gender}}
        </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
